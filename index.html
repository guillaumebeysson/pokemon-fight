<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <title>Combat Pokémon</title>
    <link rel="stylesheet" href="style_home.css">
</head>

<body>
    <div class="container">
        <h1>Combat Pokémon</h1>
        <h2>Choisissez les générations de Pokémon</h2>
        <form id="generation-form" method="GET">
            <label>
                <input type="radio" name="generation" value="all" checked>
                Toutes les générations
            </label>
            <label>
                <input type="radio" name="generation" value="1">
                Première génération (1-151)
            </label>
            <label>
                <input type="radio" name="generation" value="2">
                Deuxième génération (152-251)
            </label>
            <label>
                <input type="radio" name="generation" value="3">
                Troisième génération (252-386)
            </label>
            <label>
                <input type="radio" name="generation" value="4">
                Quatrième génération (387-493)
            </label>
            <label>
                <input type="radio" name="generation" value="5">
                Cinquième génération (494-649)
            </label>
            <label>
                <input type="radio" name="generation" value="6">
                Sixième génération (650-721)
            </label>
            <label>
                <input type="radio" name="generation" value="7">
                Septième génération (722-809)
            </label>
            <label>
                <input type="radio" name="generation" value="8">
                Huitième génération (810-905)
            </label>
            <label>
                <input type="radio" name="generation" value="9">
                Neuvième génération (906-1025)
            </label>
            <label>
                <input type="radio" name="generation" value="imagine">
                Pokémon imaginés
            </label>
            <button type="submit">Lancer le combat</button>
        </form>
    </div>
    <div class="search-container">
        <h2>Rechercher un Pokémon</h2>
        <input type="text" id="pokemon-search" placeholder="Ex: salamèche...">
        <div id="search-results" class="results-list"></div>
    </div>
    <script src="search.js"></script>
    <script src="index.js"></script>
</body>

</html>
