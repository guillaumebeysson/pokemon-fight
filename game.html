<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Loader -->
        <div id="loader" class="loader" style="display: none;"></div>

        <!-- Contenu principal -->
        <div id="main-content" class="hidden">
            <a href="index.html"><img id="arrow-back" src="assets/arrow.png" alt="back"></a>
            <div class="score-board">
                <p id="current-streak">Victoires consécutives : 0</p>
                <p id="max-streak">Record : 0</p>
            </div>
            <div class="battlefield">
                <!-- Pokémon Joueur -->
                <div class="pokemon relative-container pokemon-player" id="player">
                    <div id="player-name-container" class="nameAndType">
                        <h2 id="player-name"></h2>
                        <div id="player-type-container" class="type-container">
                            <img id="player-type-icon" class="type-icon" src="" alt="Type du Pokémon">
                        </div>
                    </div>
                    <img id="player-img" class="pokemon-img" src="https://via.placeholder.com/150" alt="Pokémon Joueur">
                    <div class="health-bar">
                        <div id="player-health" style="width: 100%;">100 PV</div>
                    </div>
                    <div id="player-attacks" class="attacks"></div>
                </div>

                <div class="vs">VS</div>

                <!-- Pokémon Adversaire -->
                <div class="pokemon relative-container pokemon-opponent" id="opponent">
                    <div id="opponent-name-container" class="nameAndType">
                        <h2 id="opponent-name"></h2>
                        <div id="opponent-type-container" class="type-container">
                            <img id="opponent-type-icon" class="type-icon" src="" alt="Type du Pokémon">
                        </div>
                    </div>
                    <img id="opponent-img" class="pokemon-img" src="https://via.placeholder.com/150"
                        alt="Pokémon Adversaire">
                    <div class="health-bar">
                        <div id="opponent-health" style="width: 100%;">100 PV</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>

    <script type="module" src="main.js"></script> -->
</body>


</html>
